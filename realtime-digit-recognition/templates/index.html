<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Realtime Digit Recognition</title>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <div class="wrapper">

    <header>
      <h1>Realtime Handwritten Digit Recognition</h1>
      <p>Draw a digit (0â€“9) and watch predictions update live.</p>
    </header>

    <div class="main">

      <div class="left">
        <div class="canvas-card glass">
          <canvas id="canvas" width="280" height="280"></canvas>
        </div>

        <div class="toolbar glass">
          <label>
            Brush Size
            <input id="brush" type="range" min="6" max="40" value="24">
          </label>

          <button id="clear" class="btn red">Clear</button>

          <label class="switch">
            <input id="rt" type="checkbox" checked>
            <span class="slider round"></span>
          </label>
          <span class="switch-label">Realtime</span>

          <button id="predictBtn" class="btn blue">Predict</button>
        </div>
      </div>

      <div class="right glass">
        <h2>Prediction</h2>
        <div class="prediction-result">
          <span id="pred">-</span>
        </div>
        <h3>Confidence Levels</h3>
        <div id="bars" class="bars"></div>
      </div>

    </div>

  </div>

  <script src="/static/script.js"></script>
</body>
</html>
